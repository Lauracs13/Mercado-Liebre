<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    
    <body>
        <header>
            <div class="top-header">
                <div class="logo-buscador">
                    <div class="logo">
                        <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                    </div>
                    <div class="buscador">
                        <div class="form" action="#" method="GET">
                            <div class="input">Buscar productos, marcas y más</div>
                            <div class="submit"><i class="fa fa-search"></i></div>
                        </div>
                    </div>
                </div>
                <div class="compra-cuotas">
                    <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
                </div>
            </div>
            <nav class="opciones-registro">
                <ul class="opciones">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul class="registro">
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>


<body>
    <form action="/" method="post" class="formulario">
        <p class="opcionesFormulario">            
            <input type="text" name="nombre" class="recuadro" placeholder="Nombre y apellido">

        </p>
        <p class="opcionesFormulario">
                        <input type="text" name="usuario" class="recuadro" placeholder="Nombre de usuari@">

        </p>
        <p class="opcionesFormulario">
            <label>Fecha de nacimiento:</label>
            <br>
            <input type="date" name="fecha" min="1923-01-01" max="2022-02-15" class="recuadro">
        </p>
        <p class="opcionesFormulario">
            <input type="text" name="domicilio" class="recuadro" placeholder="Domicilio">
        </p>
        <p class="opcionesFormulario">
            <label>Perfil del usuario:</label>
            <br>
            <div class="opciones-perfil-usuario">
                <input type="checkbox" value="Compro" class="checkbox">
                <label>Compro</label>
                <input type="checkbox" value="Vendo">
            <label>Vendo</label>            
        </div>
        </p>
        <p class="opcionesFormulario">
            <label>¿Qué me interesa?:</label>
           <ul class="interesesUsuarios">
            <li><input type="checkbox" name="interes" value="electro">
            <label>Electro</label> </li>           
            <li><input type="checkbox" name="interes" value="moda">
            <label>Moda</label> </li>
           <li> <input type="checkbox" name="interes" value="hogar">
            <label>Hogar</label> </li> 
            <li><input type="checkbox" name="interes" value="jugueteria">
            <label>Juguetería</label> </li>
            <li> <input type="checkbox" name="interes" value="vidaSana">
            <label>Vida sana</label> </li>
           
        </ul>
        </p>
        <p class="opcionesFormulario">
            <label>Adjunta una foto:</label>
            <br>
            <input type="file" name="foto" accept=".jpg">
        </p>
        <p class="opcionesFormulario">
                        <input type="password" name="contrasena" class="recuadro" placeholder="Contraseña">
        </p>
        <p class="opcionesFormulario">
         
            <input type="password" name="confirmacionContrasena" class="recuadro" placeholder="Confirmar contraseña">
        </p>
        <p class="opcionesFormulario">
            <button type="submit" class="boton">Enviar</button>
        </p>
        <p class="opcionesFormulario">
            <button type="reset" class="boton">Borrar todo</button>

        </p>
    </form>

</body>

</html>
